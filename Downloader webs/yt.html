<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Downloader</title>
    <!-- Icon on the tab -->
    <link rel="shortcut icon" type="image/x-icon" href="https://ssyoutube.com/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body{
            background-color: rgb(8, 0, 58);
        }
        #input-link{
            color: rgb(73, 58, 168);
        }
    </style>
</head>
<body>
    <nav class="topnav navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="">
                <img loading="lazy" src="https://ssyoutube.com/img/logo.svg" alt="icon">
                YT Downloader
            </a>
        </div>
    </nav>

    <main>
        <div class="d-flex align-items-center justify-content-center text-white" style="height: 60vh;">
            <div class="text-center">
                <h1 class="h-25">Online Video Downloader</h1>
                <div class="row g-0 bg-white align-items-center p-2 rounded-2">
                    <div class="col">
                        <input type="text" name="link" id="input-link" placeholder="Past your video link here" class="form-control border-0 shadow-none" required style="width: 55vb;">

                    </div>
                    <div class="col">
                        <button id="download-button" type="submit" class="btn btn-lg btn-danger">
                            Download
                            <i class="bi bi-download"></i>
                        </button>
                    </div>
                </div>
                <img loading="lazy" src="https://ssyoutube.com/img/loader.svg" id="img" width="60" height="60" class="d-none">
            </div>
        </div>
    </main>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        //this is for displaying the spinner when the button is clicked
        document.getElementById('download-button').addEventListener('click', function(event) {
            //event.preventDefault();
            var inputLink = document.getElementById('input-link');
            if (inputLink.value.length > 0) {
                document.getElementById('img').classList.remove('d-none');
            }else {
                alert('Please provide a link.');
            }
        });
    </script>
</body>
</html>
